{% extends "base.html" %}
{% block title %}Главная моего тестового{% endblock %}
{% block content %}
    {% for test in page_obj %}
        <div align="center">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" role="img" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
        <h2>{{ test.title }}</h2>
        <p>{{ test.description }}</p>
        <p><a class="btn btn-secondary" href="{% url 'survey:start_survey' test.slug %}" role="button">Пройти тест »</a></p>
      </div>
        {% if not forloop.last %}
            <hr/>
        {% endif %}
    {% endfor %}
    {% include "includes/paginator.html" %}
{% endblock %}
